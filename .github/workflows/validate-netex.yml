name: Validate NeTEx

on:
  push:
    paths:
      - 'festivals_netex_poi.xml'
  pull_request:
    paths:
      - 'festivals_netex_poi.xml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Clone netex-validator-java
        run: git clone https://github.com/entur/netex-validator-java

      - name: Build validator
        working-directory: netex-validator-java
        run: ./mvnw -q package -DskipTests

      - name: Validate NeTEx file
        run: |
          java -jar netex-validator-java/target/netex-validator-java-*-shaded.jar \
            -v festivals_netex_poi.xml
